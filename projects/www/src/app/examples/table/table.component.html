<div class="flex flex-col gap-4">
  <dui-switch [(ngModel)]="multipleSelection" label="Toggle multiple selection" labelPosition="right" class="w-fit"/>

  <dui-table #table
             [pageSize]="5"
             [columnDefinitions]="columnDefinitions"
             [data]="tableData"
             enableRowClick selectable
             [selectMode]="multipleSelection ? 'multiple' : 'single'"
  >
    <dui-button icon="plus" slot="actions" (click)="clickAddButton()">
      Add
    </dui-button>
    <dui-button [disabled]="table.selectedRows.length === 0" icon="pencil" slot="actions"
                variant="outline"
                (click)="clickEditButton(table.selectedRows)">
      Edit a row
    </dui-button>
  </dui-table>
</div>
